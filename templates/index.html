<!DOCTYPE html>
<html>
<head>
    <title>Robot Control</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Robot Control</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <label for="distance">Distance:</label>
                <input type="text" class="form-control" id="distance">
            </div>
        </div>
    </div>

    <div class="container" style="max-width: 400px; margin-top: 20px;">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"><button type="button" class="btn btn-default btn-block" id="up">Up</button></div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"><button type="button" class="btn btn-default btn-block" id="left">Left</button></div>
            <div class="col-sm-4"><button type="button" class="btn btn-danger btn-block" id="fire">Fire</button></div>
            <div class="col-sm-4"><button type="button" class="btn btn-default btn-block" id="right">Right</button></div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"><button type="button" class="btn btn-default btn-block" id="down">Down</button></div>
            <div class="col-sm-4"></div>
        </div>
    </div>    
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('connect', function() {
            console.log('Connected to the server!');
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from the server!');
        });

        $('#up').click(function() {
            socket.emit('command', 'UP');
        });

        $('#down').click(function() {
            socket.emit('command', 'DOWN');
        });

        $('#left').click(function() {
            socket.emit('command', 'LEFT');
        });

        $('#right').click(function() {
            socket.emit('command', 'RIGHT');
        });

        $('#fire').click(function() {
            var distance = $('#distance').val();
            var data = {
                command: 'FIRE',
                distance: distance
            };
            socket.emit('json', JSON.stringify(data));
        });
    </script>
</body>
</html>
